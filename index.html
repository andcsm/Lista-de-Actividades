<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Lista de Actividades</title>
  </head>
  <body>
    <!-- Main Container -->
    <main class="container">
      <h1 class="display-4 my-4"><i class="fas fa-clipboard-list"></i> Lista de Actividades</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nombre de la Actividad">
          <small id="" class="form-text text-muted">Una lista de actividades mantiene tu dia organizado.</small>
        </div>
        <button type="submit" class="btn btn-primary" id="add">Agregar</button>
        <button class="btn btn-warning" id="cancel">Cancelar</button>
      </form>
      
      <!-- Tasks container -->
      <div class="card my-4">
        <div class="card-header">
          <span class="badge badge-danger">#</span> Actividades por realizar
        </div>
        <div class="card-body">
          <!-- Tasks go here -->
        </div>
        <div class="card-footer text-muted">
          <span class="badge badge-success">#</span> Actividades completadas
        </div>
      </div>

    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
